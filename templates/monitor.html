<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Page</title>
    
    <!-- Custom CSS for button styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATTENDANCE MONITORING STARTED</h1>
        
        <!-- Button to redirect to homepage -->
        <a href="/" class="btn btn-primary">End Monitoring</a>
        <a href="{{ url_for('monitor') }}" class="btn btn-primary btn-lg">Restart Monitoring</a>
        <a href="{{ url_for('video_feed') }}" class="btn btn-primary btn-lg">View Video Feed</a>
    </div>
</body>
</html>
